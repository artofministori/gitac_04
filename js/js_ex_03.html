<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let a = 3;
    if(a>10){
      console.log('Hello Word');
    }
    else if(a>5){
      console.log('Hello Condition');
    }
    else{
      console.log('Default');
    }

    // 총점이 60이상이면 합격, 그렇지 않으면 불합격
    let total = 70;
    if(total>=60){
      console.log('합격');
    }
    else {
      console.log('불합격');
    }

    let count = -1;
    switch(count){
      case 1:
        console.log('Hello 1');
        break;
      case 2:
        console.log('Hello 2');
        break;
      case 3:
        console.log('Hello 3');
        break;
      default:
        console.log('default');
    }

    let string = 'a';
    switch(string){
      case 'a':
        console.log('Hello 1');
        break;
      case 'b':
        console.log('Hello 2');
        break;
      case 'c':
        console.log('Hello 3');
        break;
      default:
        console.log('default');
    }

    if(string === 'a'){
      console.log('Hello a');
    }
    else if(string === 'b'){
      console.log('Hello b');
    }
    else if(string === 'c'){
      console.log('Hello c');
    }
    else{
      console.log('default');
    }
  </script>
</head>
<body>
  <h1>명령문/구문</h1>
</body>
</html>
